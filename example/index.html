<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="../mast-1.0.js" type="text/javascript"></script>
		<script type="text/javascript">
			Mast.components.BirdSpeciesRow = Mast.Component.extend({
				outlet: '.bird-species-list',
				template: '#template-bird-species'
			});
		</script>
	</head>
	<body>
		
		
		<div class="container">
			<h1>My favorite bird species</h1>
			<ul class="bird-species-list">
			</ul>
		</div>
		
		
		<!-- Template library -->
		<div style="display:none;" class="template-library" id="template-library">
			
			<li id="template-bird-species">{{name}}</li>
			
		</div>
	</body>
</html>
